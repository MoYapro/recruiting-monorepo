<ng-template #noId>Create new Match</ng-template>

<mat-card>
  <mat-card-header>
    <mat-card-title>Match Creation Form</mat-card-title>
  </mat-card-header>
  <form #matchForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-card-content>

      <!-- Player 1 -->
      <mat-form-field class="example-full-width">
        <mat-label>Player 1</mat-label>
        <mat-select required [(ngModel)]="match.player1" name="player1">
          <mat-option *ngFor="let player of players" [value]="player">{{ player }}</mat-option>
        </mat-select>
        <mat-error *ngIf="matchForm.submitted && !match.player1">Player 1 is required</mat-error>
      </mat-form-field>

      <!-- Player 2 -->
      <mat-form-field class="example-full-width">
        <mat-label>Player 2</mat-label>
        <mat-select required [(ngModel)]="match.player2" name="player2">
          <mat-option *ngFor="let player of players" [value]="player">{{ player }}</mat-option>
        </mat-select>
        <mat-error *ngIf="matchForm.submitted && !match.player2">Player 2 is required</mat-error>
      </mat-form-field>

      <!-- Outcome -->
      <mat-form-field class="example-full-width">
        <mat-label>Player 2</mat-label>
        <mat-select required [(ngModel)]="match.outcome" name="outcome">
          <mat-option *ngFor="let outcome of outcomes" [value]="outcome">{{ outcome }}</mat-option>
        </mat-select>
        <mat-error *ngIf="matchForm.submitted && !match.outcome">Outcome is required</mat-error>
      </mat-form-field>

      <!-- Date -->
      <mat-form-field class="example-full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" required [(ngModel)]="match.date" name="date"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="matchForm.submitted && !match.date">Date is required</mat-error>
      </mat-form-field>


    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button [disabled]="!matchForm.valid" color="primary">Create Match</button>
    </mat-card-actions>
  </form>

</mat-card>
