<div class="app-content">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="player1">
      <th mat-header-cell *matHeaderCellDef>Player One</th>
      <td mat-cell *matCellDef="let element">{{ element.player1 }}</td>
    </ng-container>

    <ng-container matColumnDef="player2">
      <th mat-header-cell *matHeaderCellDef>Player Two</th>
      <td mat-cell *matCellDef="let element">{{ element.player2 }}</td>
    </ng-container>

    <ng-container matColumnDef="outcome">
      <th mat-header-cell *matHeaderCellDef>Outcome</th>
      <td mat-cell *matCellDef="let element">{{ element.outcome }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>

<app-footer [isGridComponent]="true"></app-footer>
