<mat-toolbar color="secondary">
  Match overview
</mat-toolbar>

<div class="app-content">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="whitePlayerUsername">
      <th mat-header-cell *matHeaderCellDef>White Player</th>
      <td mat-cell *matCellDef="let element">{{ element.whitePlayerUsername }}</td>
    </ng-container>

    <ng-container matColumnDef="blackPlayerUsername">
      <th mat-header-cell *matHeaderCellDef>Black Player</th>
      <td mat-cell *matCellDef="let element">{{ element.blackPlayerUsername }}</td>
    </ng-container>

    <ng-container matColumnDef="outcome">
      <th mat-header-cell *matHeaderCellDef>Outcome</th>
      <td mat-cell *matCellDef="let element">{{ element.outcome }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>

<app-footer [isGridComponent]="true"></app-footer>
