<mat-toolbar class="mat-toolbar-header" color="secondary">
  @if (!id) { Create new user } @else { Edit user with id: {{ id }} }
</mat-toolbar>

<form #userForm="ngForm" (ngSubmit)="onSubmit()" class="app-content">
  <!-- User Name -->
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input
      matInput
      placeholder="User Name"
      name="userName"
      [(ngModel)]="user.userName"
      required
    />
    <mat-error *ngIf="userForm.submitted && !user.userName"
      >User Name is required</mat-error
    >
  </mat-form-field>

  <!-- Display Name -->
  <mat-form-field>
    <mat-label>Display Name</mat-label>
    <input
      matInput
      placeholder="Display Name"
      name="displayName"
      [(ngModel)]="user.displayName"
      required
    />
    <mat-error *ngIf="userForm.submitted && !user.displayName"
      >Display Name is required</mat-error
    >
  </mat-form-field>

  <!-- Email -->
  <mat-form-field>
    <mat-label>E-Mail</mat-label>
    <input
      matInput
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="user.email"
      required
    />
    <mat-error *ngIf="userForm.submitted && !user.email"
      >Email is required</mat-error
    >
    <mat-error
      *ngIf="userForm.submitted && user.email && !isValidEmail(user.email)"
      >Invalid email format</mat-error
    >
  </mat-form-field>
</form>

<app-footer [isEditForm]="!!id" [saveDisabled]="userForm.invalid!" [save]="save()"></app-footer>
