<mat-toolbar color="primary"> Chess Elo Calculator </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [mode]="'side'" opened>
    @for (navListItem of navList; track $index) {
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="navListItem.routerLink"
        [routerLinkActive]="'active'"
        >{{ navListItem.title }}</a
      >
    </mat-nav-list>
    }
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
