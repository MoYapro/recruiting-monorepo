<mat-toolbar color="secondary">
  <div class="footer-content">
    <div class="button-group">
      @if (isGridComponent) {
      <button [routerLink]="'../new'" mat-raised-button color="primary">
        Create
      </button>
      } @else {
      <button (click)="onCancelClicked()" mat-raised-button>Cancel</button>
      <button (click)="onSaveClicked()" mat-raised-button color="primary">
        Save
      </button>
      }
    </div>
  </div>
</mat-toolbar>
